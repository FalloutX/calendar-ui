<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar UI</title>
  <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
  <div id="app">
    <ul class="days">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>

    <ul class="dates">
      <li v-for="date in monthDays" :class="{'active': todaymap.date === date.date}">{{date.date === 0 ? '&nbsp;' : date.date }}</li>
    </ul>

  </div>

  <script src="node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script src="dist/app/main.js" charset="utf-8"></script>
</body>
</html>
