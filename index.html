<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar UI</title>
  <link rel="stylesheet" href="dist/styles/main.css">
  <link rel="stylesheet" href="vendor/fontello/css/fontello.css">
</head>
<body>
  <div id="app">
    <div id="app-header">
      <div class="app-header-heading">
        <span class="app-header-month">
          <button class="change-btn"><i class="demo-icon icon-angle-left"></i></button>
          <span class="app-header-month-name">{{todaymap.monthName}}</span>
          <button class="change-btn"><i class="demo-icon icon-angle-right"></i></button>
        </span>

         <span class="app-header-year">
           <button class="change-btn"><i class="demo-icon icon-angle-left"></i></button>
           <span class="app-header-year-name">{{todaymap.year}}</span>
           <button class="change-btn"><i class="demo-icon icon-angle-right"></i></button>
         </span>
       </div>
    </div>
    <div class="stripes-border">

    </div>
    <ul class="days">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>

    <ul class="dates">
      <li v-for="date in monthDays" :class="{'active': todaymap.date === date.date, 'not-null': date.date > 0}"><span class="date-text">{{date.date === 0 ? '&nbsp;' : date.date }}</span></li>
    </ul>
    <div id="app-footer">
      Available on <a href="https://github.com/FalloutX/calendar-ui">Github</a>. Made with <a href="http://vuejs.org/">Vue</a>.
    </div>
  </div>

  <script src="dist/app/vue.js" charset="utf-8"></script>
  <script src="dist/app/main.js" charset="utf-8"></script>
</body>
</html>
